name: Update README Dates
on:
  push:
    branches:
      - master
    paths:
      - "README.md"

jobs:
  update-dates:
    runs-on: ubuntu-latest
    permissions:
      contents: write # IMPORTANT: Ensures the Action can push back to the repo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to calculate creation date correctly

      - name: Calculate and Update Dates
        run: |
          # 1. Get dates
          CREATED_ON=$(git log --diff-filter=A --follow --format=%ad --date=format:'%Y-%m-%d' -- README.md | tail -1)
          LAST_UPDATED=$(git log -1 --format=%ad --date=format:'%Y-%m-%d' -- README.md)

          # 2. Prepare the text
          DATE_BLOCK="**Created On**: $CREATED_ON | **Last Updated**: $LAST_UPDATED"

          echo "Found dates: $DATE_BLOCK"

          # 3. REPLACE "DATE_PLACEHOLDER" with the calculated dates
          sed -i 's@DATE_PLACEHOLDER@'"$DATE_BLOCK"'@g' README.md

          # Debug: Show the change in the logs
          git diff README.md

      - name: Commit updated README
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– chore: Auto-update README dates"
          branch: master
          file_pattern: README.md
